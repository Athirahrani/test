<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
       
        body {
            background: url('img/bg uitm.jpg') no-repeat center center fixed; 
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
        }

        .login-btn {
            background-color: #6109a0;
            color: white;
        }

        .login-btn:hover {
            background-color: #5a0404; 
        }

        .homepage-btn {
            background-color: #007bff;
            color: white;
            margin-top: 3px;
        }

        .homepage-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h3 class="text-center mb-4">Login to E-Student</h3>
            <form>
                <!-- Username or Email -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username or email">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>

                <!-- Remember Me Checkbox -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn login-btn w-100">Login</button>
            </form>

            <!-- Forgot Password and Signup Links -->
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Forgot Password?</a> | 
                <a href="#" class="text-decoration-none">Sign Up</a>
            </div>

             <!-- Return to Homepage Button -->
             <div class="text-center mt-4">
                <a href="index.html" class="btn homepage-btn w-100"><i class="fa-solid fa-house"></i></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
