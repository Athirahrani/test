<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .profile-card h5 {
            margin: 10px 0;
            font-weight: bold;
        }

        .profile-card p {
            color: #6c757d;
        }

        .btn-view-more {
            background-color: #6109a0;
            color: #fff;
            border-radius: 20px;
            padding: 5px 15px;
        }

        .btn-view-more:hover {
            background-color: #6109a0;
        }

        .search-bar {
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body style="background: #f8f9fa;">

    <div class="container my-5">
        <div class="text-center">
            <h2>User Profiles</h2>
        </div>
        
        <!-- Search Bar -->
        <div class="search-bar text-center">
            <input type="text" class="form-control d-inline-block" style="width: 75%;" placeholder="Search users...">
            <button class="btn btn-primary">Search</button>
        </div>
        
        <!-- Profile List -->
        <div class="row mt-4">
            <!-- Profile 1 -->
            <div class="col-md-4 mb-4">
                <div class="profile-card">
                    <img src="img/pic1.jpg" alt="User Photo">
                    <h5>Dahlia Maisara</h5>
                    <p>Faculty of Computer Science & Mathematics</p>
                    <button class="btn btn-view-more">View More</button>
                </div>
            </div>
            
            <!-- Profile 2 -->
            <div class="col-md-4 mb-4">
                <div class="profile-card">
                    <img src="img/pic2.jpg" alt="User Photo">
                    <h5>Khairul Aizat</h5>
                    <p>Faculty of Engineering</p>
                    <button class="btn btn-view-more">View More</button>
                </div>
            </div>
            
            <!-- Profile 3 -->
            <div class="col-md-4 mb-4">
                <div class="profile-card">
                    <img src="img/pic7.jpg" alt="User Photo">
                    <h5> Nazreen Aqilla</h5>
                    <p> Faculty of Arts & Design</p>
                    <button class="btn btn-view-more">View More</button>
                </div>
            </div>

            <!-- Profile 4 -->
            <div class="col-md-4 mb-4">
                <div class="profile-card">
                    <img src="img/pic8.jpg" alt="User Photo">
                    <h5>Bunga Aleya</h5>
                    <p> Faculty of Law</p>
                    <button class="btn btn-view-more">View More</button>
                </div>
            </div>

            <!-- Profile 5 -->
            <div class="col-md-4 mb-4">
                <div class="profile-card">
                    <img src="img/pic9.jpg" alt="User Photo">
                    <h5>Melissa</h5>
                    <p>Faculty of Pharmacy</p>
                    <button class="btn btn-view-more">View More</button>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
